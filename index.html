<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="title">
        <h1>NavBar UI</h1>
    </section>
    <section class="navbar-search-tab">
        <h2>Without Search Tab</h2>
        <div class="box">
            <div class="logo">
                <img src="logo.png" alt="logo">
                <p>Supryze</p>
            </div>
            <div>
                <nav>
                    <a href="#"><button>Gift</button></a>
                    <a href="#"><button>Flowers</button></a>
                </nav>
            </div>
            <div>
                <nav>
                    <a href="#"><button>About</button></a>
                    <a href="#"><button>Dowload App</button></a>
                    <a href="#"><button>Register</button></a>
                    <a href="#"><button>Login</button></a>
                </nav>
            </div>
        </div>
    </section>
    <section class="navbar-no-search-tab">
        <h2>With Search Tab</h2>
        <div class="box">
            <div class="logo">
                <img src="logo.png" alt="logo">
                <p>Supryze</p>
            </div>
            <div>
                <nav>
                    <a href="#"><button>Gift</button></a>
                    <a href="#"><button>Flowers</button></a>
                </nav>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div>
                <nav>
                    <a href="#"><button>About</button></a>
                    <a href="#"><button>Dowload App</button></a>
                    <a href="#"><button>Register</button></a>
                    <a href="#"><button>Login</button></a>
                </nav>
            </div>
        </div>
    </section>
    
</body>
</html>
